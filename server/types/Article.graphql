type Article {
  id: ID
  authorID: String
  title: String
  body: String
  createdAt: Date
  author: User
}

extend type Query {
  publicFeed: [Article]
  allArticles: [Article]
  articleByID(id: ID!): Article
  findArticle(input: ArticleQueryInput): [Article]
  pageArticles(pageSpecs: pageSpecs!): PageInfo
}

extend type Mutation {
  createArticle(input: Body): newArticleResponse
  editArticle(id: ID!, changes: Changes!): editArticleResponse
  removeArticle(id: ID!): removeArticleResponse
}
