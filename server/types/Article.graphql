type Article {
  id: ID!
  authorID: String
  title: String
  body: String
  createdAt: Date
}

extend type Query {
  allArticles: [Article]
  findArticleByID(id: ID!): Article
  searchArticle: [Article]
  userArticles: [Article]
}

extend type Mutation {
  createArticle(input: Body): newArticleResponse
  editArticle(id: ID!, changes: Changes!): editArticleResponse
  removeArticle(id: ID!, authorID: ID): removeArticleResponse
}
