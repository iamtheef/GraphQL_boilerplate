extend type Mutation {
  register(input: RegisterInput): AuthResponse
  login(input: LoginInput!): AuthResponse
}

input RegisterInput {
  fullName: String!
  password: String!
  email: String!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthResponse {
  token: String
  success: Boolean
  errors: [ErrorFormat]
}
