extend type Mutation {
  register(input: RegisterInput): RegistrationResponse
  login(input: LoginInput!): LoginResponse
}

input RegisterInput {
  fullName: String!
  password: String!
  email: String!
}

type RegistrationResponse {
  token: String
  success: Boolean
  errors: [ErrorFormat]
}

input LoginInput {
  email: String!
  password: String!
}

type LoginResponse {
  token: String
  success: Boolean
  errors: [ErrorFormat]
}
