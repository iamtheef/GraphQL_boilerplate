type User {
  id: ID
  fullName: String
  email: String
  isGoogle: Boolean
  googleID: String
  createdAt: Date
  articles: [Article]
}

extend type Query {
  allUsers: [User]
  isUserRegistered(email: String!): Boolean
  findUser(input: UserQueryInput!): [User]
  userById(id: ID!): User
}

extend type Mutation {
  register(input: RegisterInput!): AuthResponse
  login(input: LoginInput!): AuthResponse
  updateAcc(input: UserUpdates!): UpdateAccResponse
  deleteAcc(id: ID!): Boolean
}
