type User {
  id: ID
  fullName: String
  password: String
  email: String
  isGoogle: Boolean
  googleID: String
  createdAt: Date
}


extend type Query {
  isUserRegistered(email: String!): Boolean
  users: [User]
  user(input: UserQueryInput!): [User]
}

input UserQueryInput {
  id: String
  googleID: String
  fullName: String
  email: String
  createdAt: Date
}
