type User {
  id: ID
  fullName: String
  password: String
  email: String
  isGoogle: Boolean
  googleID: String
  createdAt: Date
}

extend type Query {
  isUserRegistered(email: String!): Boolean
  users: [User]
  findUser(input: UserQueryInput!): [User]
  userById(id: String!): User
}

extend type Mutation {
  register(input: RegisterInput): AuthResponse
  login(input: LoginInput!): AuthResponse
  updateAcc(input: UserUpdates!): UpdateAccResponse
  deleteAcc(id: String): Boolean
}
